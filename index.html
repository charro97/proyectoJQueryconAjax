<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    
    <title>Proyecto Web JQuery</title>
    <style>
        input.error, textarea.error{
            border: 2px solid red;
        }

        input.valid, textarea.valid{
            border: 2px solid green;
        }

        #boton_scroll {
            position: fixed;
            right: 1em;
            opacity: 0.5;
            z-index: 5;
            
        }
        #boton_scroll:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Productos populares de Amazon</h1>
    <button class="btn btn-info" id="boton_scroll">Subir al inicio</button>
    

    <h2>Productos</h2>
    
    <table class="table table-striped" id="productos">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Título</th>
                <th>Precio</th>
                <th>Texto</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="res">
            
        </tbody>
    </table>
    <ul class="list-group" id="resL">

    </ul>
    <div id="errorP"></div>
    
    <h2>Testimonios</h2>
        
        <div id="testimonios_estandar">
            <ul class="list-group" id="tes">

            </ul>
        </div>
    
        <div id="testimonios_tabla">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Artículo</th>
                        <th>Cliente</th>
                        <th>Valoración</th>
                        <th>Fecha</th>

                    </tr>
                </thead>
                <tbody id="tesT">
                    
                </tbody>
            </table>
        </div>
    <div id="errorT"></div>
    <button class="btn btn-success" id="boton_estandar">Formato estandar</button>
    <button class="btn btn-success" id="boton_tabla">Formato tabla</button><br><br>

    <h2>Formulario de datos</h2>
    <form id="formulario">
        <div class="row mb-3">
            <label for="nombre" class="col-sm-1 col-form-label">Nombre</label>
            <div class="col-sm-4">
            <input type="text" name="nombre" id="nombre" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="apellidos" class="col-sm-1 col-form-label">Apellidos</label>
            <div class="col-sm-4">
            <input type="text" name="apellidos" id="apellidos" class="form-control">
            </div>           
        </div>
        <div class="row mb-3">
            <label for="telefono" class="col-sm-1 col-form-label">Teléfono</label>
            <div class="col-sm-4">
            <input type="text" name="telefono" id="telefono" class="form-control">
            </div>   
        </div>
        <div class="row mb-3">
            <label for="dni" class="col-sm-1 col-form-label">DNI</label>
            <div class="col-sm-4">
            <input type="text" name="dni" id="dni" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="fecha" class="col-sm-1 col-form-label">Fecha</label>
            <div class="col-sm-4">
            <input type="date" name="fecha" id="fecha" class="form-control">
            </div>  
        </div>
        <div class="col-auto">
        <input type="submit" value="Submit" class="btn btn-primary" id="datos">
        </div>
    </form><br><br>
    

    
    
    
    

    
    
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
    <script src="./main.js"></script>
</body>
</html>
